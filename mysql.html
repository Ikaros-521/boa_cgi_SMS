<!DOCTYPE html>
<html>
<head>
	<title>MySQL</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	<link rel="icon" href="img/logo.png" type="image/gif">
	
	<link href="css/mysql/style.css" rel="stylesheet">
</head>
<body>
	<div id="center">
		<div id="center_div1">
            <h1>MySQL</h1>
			<br>
			<span><a href="https://blog.csdn.net/wohiusdashi/article/details/89358071">环境搭建教程</a></span>
            </br>
			<h3>运行状态 <span class="label" id="state">--</span></h3>
            <button id="start_btn" type="button" class="btn btn-primary" onclick="set_mysql('start');">启动MySQL</button>
            <button id="stop_btn" type="button" class="btn btn-primary" onclick="set_mysql('stop');">关闭MySQL</button>
            <button id="restart_btn" type="button" class="btn btn-primary" onclick="set_mysql('restart');">重启MySQL</button>
            </br>
            <button id="enable_btn" type="button" class="btn btn-primary" onclick="set_mysql('enable');">设置开机启动</button>
            <button id="disable_btn" type="button" class="btn btn-primary" onclick="set_mysql('disable');">关闭开机启动</button>
		</div>
	</div>
</body>
<script src="js/mysql.js"></script>
</html>
