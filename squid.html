<!DOCTYPE html>
<html>
<head>
	<title>Squid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	<link rel="icon" href="img/logo.png" type="image/gif">
	
	<link href="css/squid/style.css" rel="stylesheet">
</head>
<body>
	<div id="center">
		<div id="center_div1">
            <h1>Squid</h1>
			</br>
			<span><a href="https://ikaros-521.gitee.io/blog/2020/04/02/centos7-da-jian-squid-dai-li-fu-wu-qi-dai-li-qq/">环境搭建教程</a></span>
            </br>
			<h3>运行状态 <span class="label" id="state">--</span></h3>
            <button id="start_btn" type="button" class="btn btn-primary" onclick="set_squid('start');">启动Squid</button>
            <button id="stop_btn" type="button" class="btn btn-primary" onclick="set_squid('stop');">关闭Squid</button>
            <button id="restart_btn" type="button" class="btn btn-primary" onclick="set_squid('restart');">重启Squid</button>
            </br>
            <button id="enable_btn" type="button" class="btn btn-primary" onclick="set_squid('enable');">设置开机启动</button>
            <button id="disable_btn" type="button" class="btn btn-primary" onclick="set_squid('disable');">关闭开机启动</button>
		</div>
	</div>
</body>
<script src="js/squid.js"></script>
</html>
